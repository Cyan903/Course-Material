<!DOCTYPE html>
<html lang="en">

<body>

        <div class="drumContainer">
            <div class="drum">

            <div class="drum">
                <span class="letter">S</span>
                <span class="sub">HiHat</span>
            </div>
            <div class="drum">
                <span class="letter">D</span>
                <span class="sub">Kick</span>

                <span class="sub">OpenHat</span>
            </div>
            <div class="drum">

            </div>
            <div class="drum">

                <span class="sub">Ride</span>
            </div>
            <div class="drum">
                <span class="letter">J</span>
                <span class="sub">Snare</span>
            </div>
            <div class="drum">
                <span class="letter">K</span>
                <span class="sub">Tom</span>
            </div>
            <div class="drum">
                <span class="letter">L</span>
                <span class="sub">Tink</span>
            </div>
